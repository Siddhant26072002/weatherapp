<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      <button class="search">Get Weather</button>
    </header>
    <div id="invalid-message"></div>
    <main id="main-content" class="hidden">
      
      <section class="location">
        <div class="city">New York, US</div>
        <div class="date">Wednesday 22 July 2020</div>
      </section>
      <div class="current">

        <div class="temp-whole">
        <div class="temp">10<span>Â°c</span></div>
          <select name="temp-selection" id="temp-selection">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
          </div>

        <div class="weather">Sunny</div>
        <div class="hum-wind">
          <div class="hum"><img src="images/humidity.png" />
              <div class="hum-text">
                <span class="percentage">53%</span><br>
                <span> Humidity</span>
              </div>
          </div>

          <div class="wind"><img src="images/wind.png" />
            <div class="wind-text">
              <span class="km-hr">5.56 km/h</span><br>
              <span>Wind Speed</span>
            </div>
          </div>

        </div>
      </div>
    
    </main>
  </div>
  <script src="config.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
